<!DOCTYPE html>
<html>
    <head>
        <title>My Web Site</title>
    </head>
    <body>
        <h1>Hello Web!</h1>
        <a href = "https://google.com" target="_blank">Go to Google</a>
        
        <form>
            <label for = "profile">Profile Photo</label>
            <input id = "profile" type = "file" accept=".png,.pdf"/>

            <label for = "firstName">FirstName</label>
            <input id = "firstName" required placeholder="Name" type="text"/>

            <label for = "LastName">LastName</label>
            <input id = "LastName" required placeholder="Last Name" type="text"/>

            <label for = "UserName">UserName</label>
            <input id = "UserName" required placeholder="UserName" type="text"/>

            <label for = "Password">Password</label>
            <input id = "Password" required placeholder="Password" type="password"/>
            <input type="submit" value="Create Account"/>
        </form>
    </body>
</html>
